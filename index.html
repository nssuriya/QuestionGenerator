<html ng-app="qpgenerator">
<head>
<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>

<!---- Bootstrap CDNs------>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<!--- end of Bootstrap CDNs---->

<script type= "text/javascript" src ="angularController.js"></script>

<link rel="stylesheet" href= "style.css" />
</head>


<body ng-controller="generateController">

<!-- Nav Bar -->
<nav class = "navbar navbar-default">
	<div class= "container-fluid>
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Smriti</a>
		</div>
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		  <ul class="nav navbar-nav">
			<li><a href="#">Home</a></li>
			<li><a href="#">About us</a></li>
		  </ul>
		</div><!-- /.navbar-collapse -->
	</div><!--- end of container-fluid-->
</nav> <!--- end of NAV BAR----->






<button ng-click="addType()">Add Type</button>
<div ng-repeat="i in typeNums">
<p>Enter the type of questions <input type="number" ng-model="requiredTypes[i]" placeholder="Enter a number"></p>
<p>Enter the number of questions <input type="number" ng-model="requiredQuestions[i]" placeholder="Enter a number"></p>
</div>
<h2>Total Marks : {{totalmarks}}</h2>
<button ng-click="generate()">Generate</button>



<div id="twoMarkQuestions">
<h2>Two Mark Questions</h2>
<p ng-repeat="q1 in two">
{{q1}}
</p>
</div>

<div id="fiveMarkQuestions">
<h2>Five Mark Questions</h2>
<p ng-repeat="q2 in five">
{{q2}}
</p>
</div>

</body>
</html>
